<!DOCTYPE html>
<html>
<head>
</head>
<style>
.container {
  width: 500px;
  margin: 50px auto;
  background: yellow;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
}

td {
  padding: 10px;
}

input, select, textarea {
  width: 95%;
  padding: 6px;
  border: 1px solid black;
  border-radius: 5px;
}

.btn-row {
  text-align: center;
}

button {
  padding: 8px 20px;
  border: none;
  background: white;
  color: white;
  border-radius: 5px;
  margin: 5px;
}

button:hover {
  background: blue;
}


</style>
<body>
<div class="container">
<h1>HOTEL BOOKING FORM</h1>
<form>
<table>
<tr>
<td>Full Name:</td>
<td><input type="text" placeholder="Enter your name" required></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" placeholder="Enter your email" required></td>
</tr>
<tr>
<td>Mobile number:</td>
<td><input type="mobile" placeholder="Enter your mobile number"></td>
</tr>
<tr>
<td>Check in Date:</td>
<td><input type="date" placeholder="enter check in date"></td>
</tr>
<tr>
<td>Check-out Date:</td>
<td><input type="date" required></td>
</tr>
<tr>
<td>Number of Guests:</td>
<td><input type="number" min="1" max="10"></td>
</tr>
<tr>
<td>Food Required:</td>
<td>
<input type="radio" name="food"> Yes
<input type="radio" name="food"> No
</td>
</tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
</td>
</tr>
<tr>
<td>Special Request:</td>
<td><textarea rows="3"></textarea></td>
</tr>
<tr>
<td colspan="2" class="btn-row">
<button type="submit" color:black>Book Now</button>
<button type="reset" color:black>Clear</button>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
